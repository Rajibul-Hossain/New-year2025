    <div class="designer-tag">
        Designed by <a href="https://rajibul.web.app">RajibulH</a>
      </div>
      
      <style>
        .designer-tag {
          position: fixed;
          bottom: 10px;
          right: 10px;
          font-family: 'Arial', sans-serif;
          font-size: 14px;
          color: #ffffff;
          background: rgba(0, 0, 0, 0.7);
          padding: 5px 10px;
          border-radius: 5px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
          transition: transform 0.3s ease, background 0.3s ease;
        }
      
        .designer-tag:hover {
          transform: scale(1.1);
          background: rgba(255, 255, 255, 0.8);
          color: #000;
        }
      
        .designer-tag a {
          color: #ff5733;
          text-decoration: none;
          font-weight: bold;
        }
      
        .designer-tag a:hover {
          text-decoration: underline;
        }
      </style>
